<!-- property Binding -->

<h1 [innerHTML]="heading"></h1>
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let single of studentList">
      <td>{{ single.id }}</td>
      <td>{{ single.name }}</td>
      <td>{{ single.age }}</td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
