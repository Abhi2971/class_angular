    <app-product></app-product>
    <app-add-student></app-add-student>

    <!-- property Binding -->

    <h1 [innerHTML]="heading"></h1>
    <!-- NGFOR -->
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let single of studentList">
          <td>{{ single.id }}</td>
          <td>{{ single.name }}</td>
          <td>{{ single.age }}</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
    <!-- NGIF  -->
    <button (click)="toggleHasPermission($event)">Has permission toggle</button>
    <div *ngIf="has;else ref">
      this will appear
    </div>
    <ng-template #ref>
      <div>
        this will not appear
      </div>
    </ng-template>

    <!-- NGSWITCH -->
    <div [ngSwitch]="num2">
      <div *ngSwitchCase="10"> num is 10</div>
      <div *ngSwitchCase="20"> num is 20</div>
      <div *ngSwitchCase="30"> num is 30</div>
    </div>

    <!-- ATTRIBUTE DIRECTIVE -->

    <div>
      <div>
        <label> name </label>
        <input type="text" name="userName" id="userName" [(ngModel)]="student.userName" />
      </div>
      <div>
        <label> dob </label>
        <input type="date" name="dob" id="dob" [(ngModel)]="student.dob" />
      </div>
      <div>
        <label> age </label>
        <input type="text" name="age" id="age" [(ngModel)]="student.age" />
      </div>
      <div>
        <label> mobile number </label>
        <input type="text" name="mobile" id="mobile" [(ngModel)]="student.mobile" />
      </div>
      <div>
        <label> email </label>
        <input type="email" name="email" id="email" [(ngModel)]="student.email" />
      </div>
    </div>
    <div>
      {{student|json}}
    </div>
