<!-- property binding -->
<h1 [innerHTML]="heading" [title]="heading" [classList]="h1clss" [id]="getId()"></h1>
<!-- event binding -->
<div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-outline-primary" type="button"
    (click)="buttonClick($event)" 
    (mouseover)="mouseOverHandler($event)"
    (mouseout)="mouseOutHandler($event)"
    [class.background]="mouseOver"
    [style.color]="ifMouseover?'black':'white'"
    ><strong> click me!</strong></button>
</div>
